<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="grid-view">
                <div class="left">
                
                    <div class="side-box"><h3>HOME</h3></div>
                    <div class="score-box"><h2 id="score-home">0</h2></div>
                    <div class="score-btns">
                        <button onclick="homeIncrement1()">+1</button>
                        <button onclick="homeIncrement2()">+2</button>
                        <button onclick="homeIncrement3()">+3</button>
                    </div>

                </div>
                <div class="right">
                    <div class="side-box"><h3>GUEST</h3></div>
                    <div class="score-box"><h2 id="score-guest">0</h2></div>
                    <div class="score-btns">
                        <button onclick="guestIncrement1()">+1</button>
                        <button onclick="guestIncrement2()">+2</button>
                        <button onclick="guestIncrement3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="resetBox">
                <button class="reset" onmousedown="clearAll()">RESET</button>
                <button class="finish" onmousedown="finish()">FINISH</button>
            </div>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
